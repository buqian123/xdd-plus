name: 同步上游仓库
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  watch:
    types: started
  push:
    branches: [ master ]
  repository_dispatch:
    types: sync-repo
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }}
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync TNanko's Scripts Repo
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/764763903a/xdd-plus.git"
          source_branch: "main"
          destination_branch: "xdd"
          github_token: ${{ secrets.PAT }}
